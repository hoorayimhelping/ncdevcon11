<body>

  <div id="container">
    <h1>For the love of everything holy, never do this:</h1>
    <ul>
      <li>
      	<pre>
for (var i = 0; i < 20; i++) {
  var $myList = $('ul.myList');

  // other code here
}
      	</pre>
      </li>
      <li>
      	Don't ever access any unchanging anything during any iteration of any loop. Store it in a variable before the loop
      </li>
    </ul>
